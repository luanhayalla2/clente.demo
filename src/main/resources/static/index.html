<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 960px;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
        }
        .btn-edit {
            color: #0d6efd;
        }
        .btn-delete {
            color: #dc3545;
        }
        .action-buttons a {
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div id="alert-placeholder"></div>

        <!-- Formulário de Cadastro -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Adicionar Novo Cliente</h4>
            </div>
            <div class="card-body">
                <form id="form-cliente">
                    <input type="hidden" id="cliente-id">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required>
                        </div>
                        <div class="col-12">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
                        </div>
                        <div class="col-12 d-flex justify-content-end gap-2">
                            <button type="button" id="btn-cancelar" class="btn btn-secondary d-none">Cancelar</button>
                            <button type="submit" id="btn-salvar" class="btn btn-primary">Salvar Cliente</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela de Clientes -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Lista de Clientes</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-clientes">
                            <!-- Linhas de clientes serão inseridas aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/clientes';
        const form = document.getElementById('form-cliente');
        const idInput = document.getElementById('cliente-id');
        const nomeInput = document.getElementById('nome');
        const emailInput = document.getElementById('email');
        const telefoneInput = document.getElementById('telefone');
        const tabelaClientes = document.getElementById('tabela-clientes');
        const btnSalvar = document.getElementById('btn-salvar');
        const btnCancelar = document.getElementById('btn-cancelar');

        // Função para exibir alertas
        const showAlert = (message, type) => {
            const placeholder = document.getElementById('alert-placeholder');
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('');
            placeholder.append(wrapper);
            setTimeout(() => wrapper.remove(), 4000);
        }

        // Limpa o formulário e volta para o modo de criação
        const resetForm = () => {
            form.reset();
            idInput.value = '';
            btnSalvar.textContent = 'Salvar Cliente';
            btnCancelar.classList.add('d-none');
        };

        // Carrega os clientes na tabela
        const carregarClientes = async () => {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Erro ao buscar clientes.');
                const clientes = await response.json();
                
                tabelaClientes.innerHTML = '';
                if (clientes.length === 0) {
                    tabelaClientes.innerHTML = '<tr><td colspan="5" class="text-center">Nenhum cliente cadastrado.</td></tr>';
                    return;
                }

                clientes.forEach(cliente => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${cliente.id}</td>
                        <td>${cliente.nome}</td>
                        <td>${cliente.email}</td>
                        <td>${cliente.telefone}</td>
                        <td class="text-center action-buttons">
                            <a onclick="prepararEdicao(${cliente.id})" class="btn-edit" title="Editar"><i class="fas fa-edit"></i></a>
                            <a onclick="deletarCliente(${cliente.id})" class="btn-delete" title="Deletar"><i class="fas fa-trash"></i></a>
                        </td>
                    `;
                    tabelaClientes.appendChild(tr);
                });
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        };

        // Prepara o formulário para edição
        const prepararEdicao = async (id) => {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                if (!response.ok) throw new Error('Cliente não encontrado.');
                const cliente = await response.json();

                idInput.value = cliente.id;
                nomeInput.value = cliente.nome;
                emailInput.value = cliente.email;
                telefoneInput.value = cliente.telefone;

                btnSalvar.textContent = 'Atualizar Cliente';
                btnCancelar.classList.remove('d-none');
                window.scrollTo(0, 0); // Rola para o topo
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        };

        // Deleta um cliente
        const deletarCliente = async (id) => {
            if (!confirm('Tem certeza que deseja excluir este cliente?')) return;

            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Falha ao deletar cliente.');
                
                showAlert('Cliente deletado com sucesso!', 'success');
                carregarClientes();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        };

        // Evento de submit do formulário (cria ou atualiza)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = idInput.value;
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            const cliente = {
                nome: nomeInput.value,
                email: emailInput.value,
                telefone: telefoneInput.value
            };

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(cliente)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao salvar cliente.');
                }
                
                showAlert(`Cliente ${id ? 'atualizado' : 'salvo'} com sucesso!`, 'success');
                resetForm();
                carregarClientes();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });

        // Botão de cancelar
        btnCancelar.addEventListener('click', resetForm);

        // Carregamento inicial
        document.addEventListener('DOMContentLoaded', carregarClientes);
    </script>
    <!-- Font Awesome para ícones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
